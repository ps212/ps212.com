<section class="hero">
  {% for office in site.data.contact-info.locations %}
    <h1 class="location">{{office.name}}</h1>
    <h1 class="address">{{office.address_1}}<br>{{office.address_2}}</h1>
  {% endfor %}

  <h1><a href="mailto:{{site.data.contact-info.email}}">{{site.data.contact-info.email}}</a></h1>
  <h1>{{site.data.contact-info.phone}}</h1>
</section>
