---
layout: default
---

<section class="hero">
  <h1 class="editable">{{page.title}}</h1>
</section>

<section class="body">

  {% for block in page.content_section %}

      <img src="{{block.image}}" alt="">
    {% endif %}
  {% endfor %}

  {% include projects.html %}

</section>
